<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="./jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r127/three.min.js"></script>
  <script src="OrbitControls.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script src="nbt.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>mcstructure to geometry</title>
</head>

<body>
  <div id="header">
    <img src="icon.png" class="icon">
    Structure To Geometry
  </div>
   
  <div id="toolbox">
    <aside>
      <section class="select">
        <label for="file" class="lists">
          <img src="file.png" class="imgs">
          open file
          <input type="file" id="file" />
        </label>
        
      </section>
      <section>
        <label for="dl" class="lists">
          <img src="download.png" class="imgs">
          download
          <input type="button" id="dl" onclick="Download()" />
        </label>
      </section>
    </aside>
    <div class="set">
      <div class="container1">
        <div class="setlist">
          <p id="geoname">geometry:"minecraft:humanoid"</p>
          <input type="text" class="input" style="background-color: #757575;" value="minecraft:humanoid" onchange="geonamechange()" oninput="geonamechange()" id="geonameinput">
        </div>
        <div class="setlist">
          <p id="cubesname">cube name:"structure"</p>
          <input type="text" class="input" style="background-color: #757575;" value="structure" onchange="cubenamechange()" oninput="cubenamechange()" id="cubenameinput">
        </div>
        <div class="setlist">
          <p id="filename">file name:"geo.json"</p>
          <input type="text" class="input" style="background-color: #757575;" value="geo" onchange="filenamechange()" oninput="filenamechange()" id="filenameinput">
        </div>
        <div class="setlist">
          <p id="sizevalue">size:1</p>
          <input type="range" class="range" style="background-color: #757575;" min="0" max="10" step="0.1" id="sizerange" value="1">
        </div>
        <div class="setlist">
          <p id="subdivided">subdivide</p>
          <input type="checkbox" style="background-color: #757575;" onchange="subdivide()" id="subdividedbox"><label for="subdividedbox" id="issub">false</label>
        </div>
        <div class="setlist">
          <p id="makeuv">make uv(todo)</p>
          <input type="checkbox" style="background-color: #757575;" disabled onchange="uv()" id="makeuvBox"><label for="makeuvbox" id="isuv">false</label>
        </div>
      </div>
      
    </div>
  </div>
   
  <div id="canvas">
    <canvas id="myCanvas"></canvas>
  </div>
   
  <div id="bottom">
    <p id="cubes">cubes:0 / file name: / file size: </p>
  </div>
</body>

</html>
